<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <title>Downloads - Bob Pony</title>
        <meta property="og:title" content="Downloads - Bob Pony">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://downloadui.bobpony.com">
        <meta property="og:description" content="Easily download software you want from Bob Pony's huge software collection!">
        <meta property="theme-color" content="#85fb65">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Downloader UI</h1>
                <p title="Code improved by SunburntRock89">For Bob Pony, designed by Okame.</p>
                <p>
                    <select name="Product type" id="type" autocomplete="off" onchange="updateVersions()">
                        <option disabled selected value="placeholder">---- Choose category ----</option>
                    </select>
                </p>
                <p>
                    <select name="Product version" id="version" autocomplete="off" onchange="updateEditions()">
                        <option disabled selected value="placeholder">---- Choose version/type ----</option>
                    </select>
                </p>
                <p>
                    <select name="Product edition" id="edition" autocomplete="off" onchange="updateURL()">
                        <option disabled selected value="placeholder">---- Choose option ----</option>
                    </select>
                </p>
                <p id="downloadP">
                    <a id="download">DOWNLOAD</a>
                </p>
                <p>Want to help us out with the site? <a href="https://github.com/TheBobPony/BPDownloadsGUI">Check out the repo!</a></p>
                <p>Want to check out the original files? <a href="https://download.bobpony.com">Click here to go to the Downloads page!</a></p>
                <p>Note: If you need to enter a password, try <span style="font-family: monospace;">bigcdn</span>.</p>
				<p>Using IE and having issues? <a href="./iebad.html">Click here!</a></p>
            </div>
        </div>
    
        <!-- Script tags here! -->
        <script src="./listing.js"></script>
    </body>
</html>
